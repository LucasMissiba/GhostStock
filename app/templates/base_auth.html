<!DOCTYPE html>
<html lang="pt-br" data-theme="{{ (current_user.theme if (current_user.is_authenticated and current_user.theme) else 'dark') }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}" />
  <title>GhostStock â€¢ Acesso</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=20250811-5" />
  <script defer src="{{ url_for('static', filename='js/main.js') }}?v=20250811-5"></script>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container" aria-live="polite" aria-atomic="true">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
